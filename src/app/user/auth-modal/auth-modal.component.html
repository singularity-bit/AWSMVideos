<app-modal modalID="auth">

    <p class="text-2xl font-bold" heading>{{translations.getTranslation('modal_title')?.translation}}</p>

    <app-tabs-container>
      <app-tab [tabTitle]="translations.getTranslation('login')?.translation|| ''">
        <app-login></app-login>
      </app-tab>
      <app-tab [tabTitle]="translations.getTranslation('register')?.translation|| ''">
      <app-register></app-register>
      </app-tab>
    </app-tabs-container>
 



</app-modal>
